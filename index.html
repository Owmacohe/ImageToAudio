<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="tone.js"></script>
    <script src="imageScript.js"></script>
    <script src="soundScript.js"></script>
    <meta charset="utf-8">
    <title>ImageToAudio</title>
  </head>
  <body>
    <br><br>
    <h1>Image processing</h1>
    <h3>Image upload</h3>
    <input type="file" id="imageUpload" onchange="loadFile(event)">
    <button onclick="importHSL(getImageSectionValues(img, 4, 4), 0)">Convert and play HSL</button>
    <h3>Sound tweaking</h3>
    <br><br>
    <h1>Sound creation</h1>
    <h3>Converting from HSL</h3>
    <input id="h">
    <input id="s">
    <input id="l">
    <button onclick="convertHSL(document.getElementById('h').value, document.getElementById('s').value, document.getElementById('l').value)">Convert</button>
    <h3>Calculation of tonality, sustain, and dynamics</h3>
    <p>Set tonality</p>
    <select>
      <option onclick="setRegi('1')">1</option>
      <option onclick="setRegi('2')">2</option>
      <option onclick="setRegi('3')">3</option>
      <option onclick="setRegi('4')">4</option>
      <option onclick="setRegi('5')">5</option>
      <option onclick="setRegi('6')">6</option>
    </select>
    <select>
      <option onclick="setTona('C')">C</option>
      <option onclick="setTona('D')">D</option>
      <option onclick="setTona('E')">E</option>
      <option onclick="setTona('F')">F</option>
      <option onclick="setTona('G')">G</option>
      <option onclick="setTona('A')">A</option>
      <option onclick="setTona('B')">B</option>
    </select>
    <p>Set sustain</p>
    <select>
      <option onclick="setSust('1')">Whole note</option>
      <option onclick="setSust('2')">Half note</option>
      <option onclick="setSust('4')">Quarter note</option>
      <option onclick="setSust('8')">Eighth note</option>
      <option onclick="setSust('16')">Sixteenth note</option>
    </select>
    <p>Set dynamics</p>
    <input id="dynamics">
    <button onclick="setDyna(document.getElementById('dynamics').value)">Set</button>
    <h3>Sound tweaking</h3>
    <p>Set instrument</p>
    <select>
      <option onclick="setInst(new Tone.PolySynth().toMaster());setDyna('5')">PolySynth</option>
      <option onclick="setInst(new Tone.MonoSynth().toMaster());setDyna('-15')">MonoSynth</option>
      <option onclick="setInst(new Tone.FMSynth().toMaster());setDyna('5')">FMSynth</option>
      <option onclick="setInst(new Tone.AMSynth().toMaster());setDyna('5')">AMSynth</option>
    </select>
    <h3>Sound output</h3>
    <button onclick="playTone()">Play test tone</button>
  </body>
</html>
